<!-- index.html -->
<!DOCTYPE html>
<html>
<head>

  <!-- CSS -->
  <!-- load bootstrap (bootswatch version) -->

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <!-- load angular, ngRoute, ngAnimate -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="uirouteranimateindex.js"></script>

</head>

<!-- apply our angular app -->
<body >
  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#home">Angular Routing Example</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
      </ul>
    </div>
    </nav>
  </header>

<!-- inject our views using ng-view -->
<!-- each angular controller applies a different class here -->
<div ng-app="animateApp">
  <div class="page {{ pageClass }}" ng-view></div>
</div>
<footer class="text-center">
    View the tutorial on <a href="http://scotch.io/tutorials/angular-routing-and-templating-tutorial">Scotch.io</a>
  </footer>


</body>
</html>

<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>directive-dialog</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <script src="angular.js"></script>
</head>
<body>

<div ng-controller="BooksListController">
    Id: <span ng-bind="book.id"></span>
    <p>
    Name:<input type="text" ng-model="book.name" />
    </p>
    <p>
    Author: <input type="text" ng-model="book.author" />
    </p>
    Is Available: <span ng-bind="isAvailable() ? 'Yes' : 'No' "></span>

    <button ng-click="deleteBook()">Delete</button>

    <button ng-click="updateBook()">Update</button>

    <div ng-if=book.hasStore>
        <table>
            <tr>
                <th>序号</th>
                <th>书名</th>
                <th>数量</th>
             </tr>
            <tr ng-repeat="item in book.stores">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.quantity | currency}}</td>
            </tr>
        </table>
    </div>

</div>

<script src="book.js"></script>
</body>
</html>
